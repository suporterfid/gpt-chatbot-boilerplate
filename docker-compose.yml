services:
  chatbot:
    build: .
    ports:
      - "8088:80"
    depends_on:
      - mysql
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}
      - OPENAI_TOP_P=${OPENAI_TOP_P:-1.0}
      - OPENAI_FREQUENCY_PENALTY=${OPENAI_FREQUENCY_PENALTY:-0.0}
      - OPENAI_PRESENCE_PENALTY=${OPENAI_PRESENCE_PENALTY:-0.0}

      # Responses API Configuration
      - RESPONSES_MODEL=${RESPONSES_MODEL:-gpt-4o-mini}
      - RESPONSES_TEMPERATURE=${RESPONSES_TEMPERATURE:-0.7}
      - RESPONSES_MAX_OUTPUT_TOKENS=${RESPONSES_MAX_OUTPUT_TOKENS:-1024}
      - RESPONSES_TOP_P=${RESPONSES_TOP_P:-1.0}
      - RESPONSES_FREQUENCY_PENALTY=${RESPONSES_FREQUENCY_PENALTY:-0.0}
      - RESPONSES_PRESENCE_PENALTY=${RESPONSES_PRESENCE_PENALTY:-0.0}
      - RESPONSES_PROMPT_ID=${RESPONSES_PROMPT_ID}
      - RESPONSES_PROMPT_VERSION=${RESPONSES_PROMPT_VERSION}
      - RESPONSES_TOOLS=${RESPONSES_TOOLS}
      - RESPONSES_VECTOR_STORE_IDS=${RESPONSES_VECTOR_STORE_IDS}
      - RESPONSES_MAX_NUM_RESULTS=${RESPONSES_MAX_NUM_RESULTS:-20}

      # General Chat Configuration
      - CHAT_MAX_MESSAGES=${CHAT_MAX_MESSAGES:-50}
      - CHAT_SESSION_TIMEOUT=${CHAT_SESSION_TIMEOUT:-3600}
      - CHAT_RATE_LIMIT=${CHAT_RATE_LIMIT:-60}
      - CHAT_RATE_WINDOW=${CHAT_RATE_WINDOW:-60}
      - CHAT_ENABLE_LOGGING=${CHAT_ENABLE_LOGGING:-true}

      # Security
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - VALIDATE_REFERER=${VALIDATE_REFERER:-false}
      - API_KEY_VALIDATION=${API_KEY_VALIDATION:-true}
      - SANITIZE_INPUT=${SANITIZE_INPUT:-true}
      - MAX_MESSAGE_LENGTH=${MAX_MESSAGE_LENGTH:-4000}

      # WebSocket
      - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED:-false}
      - WEBSOCKET_HOST=${WEBSOCKET_HOST:-0.0.0.0}
      - WEBSOCKET_PORT=${WEBSOCKET_PORT:-8080}
      - WEBSOCKET_SSL=${WEBSOCKET_SSL:-false}
      - WEBSOCKET_SSL_CERT=${WEBSOCKET_SSL_CERT}
      - WEBSOCKET_SSL_KEY=${WEBSOCKET_SSL_KEY}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-logs/chatbot.log}
      - LOG_MAX_SIZE=${LOG_MAX_SIZE:-10485760}
      - LOG_MAX_FILES=${LOG_MAX_FILES:-5}

      # Storage
      - STORAGE_TYPE=${STORAGE_TYPE:-session}
      - STORAGE_PATH=${STORAGE_PATH:-/tmp/assistant_chatbot_data}

      # Features & Limits
      - ENABLE_FILE_UPLOAD=${ENABLE_FILE_UPLOAD:-true}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-25165824}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-pdf,doc,docx,txt,jpg,png,csv,xlsx}

      # Admin & Jobs
      - ADMIN_ENABLED=${ADMIN_ENABLED:-true}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DATABASE_PATH=${DATABASE_PATH:-./data/chatbot.db}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-chatbot}
      - DB_USER=${DB_USER:-chatbot}
      - DB_PASSWORD=${DB_PASSWORD:-chatbot}
      - JOBS_ENABLED=${JOBS_ENABLED:-true}
      - ADMIN_RATE_LIMIT_REQUESTS=${ADMIN_RATE_LIMIT_REQUESTS:-300}
      - ADMIN_RATE_LIMIT_WINDOW=${ADMIN_RATE_LIMIT_WINDOW:-60}

      # Performance
      - CACHE_ENABLED=${CACHE_ENABLED:-false}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - COMPRESSION_ENABLED=${COMPRESSION_ENABLED:-true}

      # Miscellaneous
      - DEBUG=${DEBUG:-false}
      - THREAD_CLEANUP_HOURS=${THREAD_CLEANUP_HOURS:-24}
      - API_TYPE=${API_TYPE:-responses}

    volumes:
      - ./logs:/var/www/html/logs
      - ./data:/var/www/html/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-chatbot}
      MYSQL_USER: ${DB_USER:-chatbot}
      MYSQL_PASSWORD: ${DB_PASSWORD:-chatbot}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Optional WebSocket server (uncomment if needed)
  # websocket:
  #   build: .
  #   command: php websocket-server.php
  #   ports:
  #     - "8081:8080"
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - WEBSOCKET_ENABLED=true
