  #     - WEBSOCKET_PORT=8080
  #   volumes:
  #     - ./logs:/var/www/html/logs
  #     - ./.env:/var/www/html/.env:ro
  #   restart: unless-stopped
  #   depends_on:
  #     - chatbot

volumes:
  mysql_data:
    driver: local

networks:
  default:
    driver: bridge
