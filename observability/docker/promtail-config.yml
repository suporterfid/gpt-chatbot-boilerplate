server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: chatbot-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: chatbot
          __path__: /var/log/chatbot/*.log

  - job_name: chatbot-json-logs
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
      - labels:
          level:
          trace_id:
      - timestamp:
          source: timestamp
          format: RFC3339
    static_configs:
      - targets:
          - localhost
        labels:
          job: chatbot-json
          __path__: /var/log/chatbot/*.json
