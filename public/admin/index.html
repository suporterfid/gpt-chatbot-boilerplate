<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chatbot Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>GPT Admin</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#agents" class="nav-link active" data-page="agents">
                    <span class="nav-icon">ü§ñ</span>
                    Agents
                </a>
                <a href="#prompts" class="nav-link" data-page="prompts">
                    <span class="nav-icon">üìù</span>
                    Prompts
                </a>
                <a href="#vector-stores" class="nav-link" data-page="vector-stores">
                    <span class="nav-icon">üìö</span>
                    Vector Stores
                </a>
                <a href="#jobs" class="nav-link" data-page="jobs">
                    <span class="nav-icon">‚è±Ô∏è</span>
                    Jobs
                </a>
                <a href="#audit" class="nav-link" data-page="audit">
                    <span class="nav-icon">üìã</span>
                    Audit Log
                </a>
                <a href="#audit-conversations" class="nav-link" data-page="audit-conversations">
                    <span class="nav-icon">üí¨</span>
                    Audit Trails
                </a>
                <a href="#settings" class="nav-link" data-page="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h2 id="page-title">Agents</h2>
                </div>
                <div class="header-right">
                    <span class="status-indicator" id="status-indicator">‚óè</span>
                    <span id="status-text">Connected</span>
                    <button type="button" class="btn btn-small btn-secondary" id="change-token-button">Change token</button>
                </div>
            </header>

            <!-- Content Container -->
            <div class="content" id="content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Token Setup Modal (shown on first load) -->
    <div class="token-modal" id="token-modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="token-modal-title">
        <div class="token-modal-content">
            <h2 id="token-modal-title">Admin authentication required</h2>
            <p>Please enter your admin token to continue.</p>
            <form id="token-form">
                <label class="sr-only" for="token-input">Admin token</label>
                <input type="password" id="token-input" name="token" placeholder="Enter admin token" autocomplete="off" required />
                <div class="token-modal-actions">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
            <p class="token-help">This value should match the <code>ADMIN_TOKEN</code> from your server configuration.</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
