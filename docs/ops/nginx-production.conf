# Example Nginx Configuration for Production Security
# This configuration implements security best practices for the GPT Chatbot application

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=admin_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chat_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream PHP-FPM
upstream php_backend {
    server unix:/var/run/php/php8.2-fpm.sock;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chatbot.example.com;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chatbot.example.com;
    
    root /var/www/chatbot;
    index index.html default.php;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chatbot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chatbot.example.com/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    # Note: Adjust based on your actual requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$request_id'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Logging
    access_log /var/log/nginx/chatbot_access.log combined;
    error_log /var/log/nginx/chatbot_error.log warn;
    
    # Connection limits
    limit_conn addr 100;
    
    # Client size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 60s;
    keepalive_timeout 65s;
    
    # Hide nginx version
    server_tokens off;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Chat endpoint (public, higher rate limit)
    location ~ ^/chat-unified\.php$ {
        limit_req zone=chat_api burst=50 nodelay;
        
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # SSE-specific settings
        fastcgi_buffering off;
        fastcgi_read_timeout 300s;
        
        # CORS for chat endpoint (adjust origins as needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Admin API endpoint (restricted, lower rate limit)
    location ~ ^/admin-api\.php$ {
        limit_req zone=admin_api burst=20 nodelay;
        
        # IP whitelist (optional - uncomment and adjust IPs)
        # allow 192.168.1.0/24;  # Office network
        # allow 10.0.0.0/8;       # VPN network
        # deny all;
        
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Admin API specific timeouts
        fastcgi_read_timeout 120s;
        
        # CORS for admin (more restrictive)
        set $cors_origin "";
        if ($http_origin ~* "^https?://(admin\.chatbot\.example\.com|localhost:3000)$") {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Metrics endpoint (internal only)
    location ~ ^/metrics\.php$ {
        # Restrict to internal IPs only
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        deny all;
        
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # Webhook endpoint
    location ~ ^/webhooks/.*\.php$ {
        limit_req zone=general burst=10 nodelay;
        
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # Admin UI (separate subdomain recommended)
    location /admin/ {
        alias /var/www/chatbot/public/admin/;
        try_files $uri $uri/ /admin/index.html;
        
        # Optional: HTTP Basic Auth as additional layer
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PHP files (general)
    location ~ \.php$ {
        limit_req zone=general burst=30 nodelay;
        
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ /default.php?$query_string;
    }
    
    # Health check endpoint (no authentication required)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block common exploit attempts
    location ~* (xmlrpc\.php|wp-login\.php|wp-admin) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Admin subdomain (recommended for production)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.chatbot.example.com;
    
    root /var/www/chatbot/public/admin;
    index index.html;
    
    # SSL Configuration (same as main server)
    ssl_certificate /etc/letsencrypt/live/admin.chatbot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.chatbot.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.chatbot.example.com/chain.pem;
    
    # SSL Settings (same as main server)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Security Headers (same as main server)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Stricter CSP for admin
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://chatbot.example.com; frame-ancestors 'none';" always;
    
    # IP whitelist (strongly recommended)
    # allow 192.168.1.0/24;  # Office network
    # allow 10.0.0.0/8;       # VPN network
    # deny all;
    
    # Rate limiting
    limit_req zone=admin_api burst=10 nodelay;
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to main server
    location /api/ {
        proxy_pass https://chatbot.example.com/admin-api.php/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
